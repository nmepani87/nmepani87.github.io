<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Europe</title>
      <link rel="stylesheet" href="../main.css">
      <script type="text/javascript" src="../main.js"></script>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade firstSlide">
        <div class="numbertext">1 / 4</div>
        <img class="slide-imgs" src="./italy-rome.jpeg" alt="Rome Colosseum">
        <div class="text">Italy</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img class="slide-imgs" src="./norway-tromso.jpeg" alt="Northern Lights above Tromsø">
        <div class="text">Tromsø</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img class="slide-imgs" src="./slovenia-lake-bled.jpeg" alt="Lake Bled Church">
        <div class="text">Slovenia</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img class="slide-imgs" src="./switzerland-grindelwald.jpg" alt="Grindelwald">
        <div class="text">Switzerland</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <nav>
      <a href="../../index.html">Back</a>
  </nav>
  </body>
</html>
