<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>North/Central America</title>
      <link rel="stylesheet" href="../main.css">
      <script type="text/javascript" src="../main.js"></script>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade firstSlide">
        <div class="numbertext">1 / 4</div>
        <img class="slide-imgs" src="./costa-rica-sloth.jpg" alt="Sloth in Costa Rica">
        <div class="text">Costa Rica</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img class="slide-imgs" src="./guatemala-antigua.jpg" alt="Antigua town">
        <div class="text">Guatemala</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img class="slide-imgs" src="./mexico-oaxaca.jpg" alt="Oaxaca">
        <div class="text">Mexico</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img class="slide-imgs" src="./usa-yellowstone-park.jpg" alt="Yellowstone">
        <div class="text">USA</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
   
  </body>
</html>
