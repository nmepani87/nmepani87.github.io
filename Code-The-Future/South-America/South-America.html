<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>South America</title>
      <link rel="stylesheet" href="../main.css">
      <script type="text/javascript" src="../main.js"></script>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade firstSlide">
        <div class="numbertext">1 / 4</div>
        <img class="slide-imgs" src="./bolivia-salar-de-uyuni.jpg" alt="Salar de Uyuni (Salt Lake)">
        <div class="text">Bolivia</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img class="slide-imgs" src="./brazil-christ-the-redeemer.jpg" alt="Christ the Redeemer">
        <div class="text">Brazil</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img class="slide-imgs" src="./chile-torres-del-paine.jpg" alt="Patagonia">
        <div class="text">Chile</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img class="slide-imgs" src="./ecuador-marine-iguana.jpg" alt="Marine Iguana">
        <div class="text">Ecuador</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
   
  </body>
</html>
